<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
            <p:messages id="mimensaje"/>
            <h:panelGrid columns="2" cellpadding="7">
                <p:outputLabel for ="txtId" value="Clave"/>
                <p:inputText id="txtId" value="#{empleadoBean.empleado.id}" required="true"/>
                
                <p:outputLabel for ="@next" value="Nombre"/>
                <p:inputText id="txtNombre" value="#{empleadoBean.empleado.nombre}" required="true"/>
                
                <p:outputLabel for ="@next" value="Direccion"/>
                <p:inputText id="txtDireccion" value="#{empleadoBean.empleado.direccion}" required="true"/>
                
                <p:outputLabel for ="@next" value="Telefono"/>
                <p:inputText id="txtTelefono" value="#{empleadoBean.empleado.telefono}" required="true"/>
                
                <p:commandButton value="Guardar" actionListener="#{empleadoBean.guardar()}"
                                 update="@form" styleClass="mt-3"/>
            </h:panelGrid>
            </h:form>
        </div>
        
        Hello from Facelets
    </h:body>
</html>
